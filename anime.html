<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="ball"></div>
<script src="./animeCopy.js"></script>
<script>
let ball = document.getElementsByClassName("ball")[0];
ball.addEventListener("mouseover", (e) => {
    anime({
        targets: ball,
        translateX: '250px',
        borderRadius: ['0%', '50%'],
        duration: 2000,
        easing: 'cubicBezier(.5, .05, .1, .3)',
        keyframes: [
            {translateY: -40},
            {translateX: 250},
            {translateY: 40},
            {translateX: 0},
            {translateY: 0}
        ]
    })
})

</script>
</body>
</html>
